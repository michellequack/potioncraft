<div class="button-header">
  <button class="button-outline-dark" (click)="addAll()"><fa-icon [icon]="faPlus"></fa-icon> All</button>
  &nbsp;
  <button class="button-outline-dark" (click)="removeAll()"><fa-icon [icon]="faTrashCan"></fa-icon> All</button>
</div>
@if (potionService.isLoading) {
  <div>Loading Inventory</div>
}
<div>
    <ul class="list-unstyled card-columns">
    @for (inventoryItem of potionService.currentInventory; track inventoryItem.ingredientName) {
      <li class="inventory-item">
        <div class="form-group" style="vertical-align: top;">
          <span class="plus-span">
            <button class="button-light increment-button" (click)="addItem(inventoryItem.ingredientName)">+</button>
          </span>
          <span class="quantity-span">
            <input class="quantity-input input-light" inputmode="numeric" [(ngModel)]="inventoryItem.quantity"
              onfocus="this.select()" />
          </span>
          <span class="minus-span">
            <button class="button-light increment-button"
              (click)="subtractItem(inventoryItem.ingredientName)">-</button>
          </span>
          <span class="name-span">{{inventoryItem.ingredientName}}</span>
        </div>
      </li>
    }
  </ul>
</div>
